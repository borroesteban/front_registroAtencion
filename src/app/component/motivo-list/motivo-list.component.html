<div class="d-flex justify-content-center mb-3">
  <h2 id="titulo">Lista de motivos</h2>
</div>

<table class="table table-hover" >
    <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Motivo</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of motivos">
            <th scope="row">{{item.motivoId}} </th> 
            <td>{{item.motivo}}</td>
            <td>{{item.motivo_historial_fk}}</td>  
    </tbody>
