<!doctype html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Persona</title>
</head>

<body>
      <form [formGroup]="personaForm" (ngSubmit)="submit()" style="margin-left:30%; margin-top:5%">
        <div class="row mb-3">
          <label for="dni" class="col-sm-2 col-form-label">DNI:</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="dni" formControlName="dni">
            </div>
        </div>

        <div class="row mb-3">
           <label for="firstName" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-5">
               <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
        </div>

        <div class="row mb-3">
           <label for="lastName" class="col-sm-2 col-form-label">Apellido:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="cellphone" class="col-sm-2 col-form-label">Teléfono:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="cellphone" formControlName="cellphone">
          </div>
      </div>
      
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="email" formControlName="email" autocomplete="off" placeholder="usuario@empresa.com">
          </div>
      </div>

      <div class="row mb-3">
        <label for="adress" class="col-sm-2 col-form-label">Dirección:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="adress" formControlName="adress">
          </div>
      </div>
  
      <div>
        <button type="submit" class="btn btn-primary" id="guardarPersona" (click)="submit()">Guardar</button>
      </div>
</form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
</html>
