<form (ngSubmit)="submit()">
  <label>Usuario</label>
  <input name="username" [(ngModel)]="username" type="text" placeholder="usuario" />

  <label>Contrasena</label>
  <input name="password" [(ngModel)]="password" type="password" placeholder="password" />

  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>

<p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>

<a routerLink="/registro-usuario">Solicitar usuario nuevo</a>
