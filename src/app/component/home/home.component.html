<app-navbar></app-navbar>

<!-- el Modal que sale -->

<div class="modal fade"
 id="staticBackdrop" 
 data-bs-backdrop="static" 
 data-bs-keyboard="false" 
 tabindex="-1" 
 aria-labelledby="staticBackdropLabel" 
 aria-hidden="true"
[class.show]="isLoginModalOpen"
[style.display]="isLoginModalOpen ? 'block' : 'none'"
[attr.aria-hidden]="!isLoginModalOpen">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Panel de Ingreso</h1>
        <button type="button" class="btn-close" (click)="closeLoginModal()" aria-label="Close"></button>
      </div>
      <div class="contenedor-centrado">
      <div class="modal-body">

       <!-- carga del login -->
        <app-login (loginSuccess)="onLoginSuccess()"></app-login>
      </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="isLoginModalOpen" (click)="closeLoginModal()"></div>
</div>

   
<h3 class="text-center mb-4">Programa de Registro</h3>
<input
  inputmode="numeric"  
  type="number"
  class="form-control text-center mx-auto"
  style="width: 50%;"
  placeholder="Ingrese DNI..."
  (input)="onDniChange($event)" autocomplete="off" id="buscador">

  <form [formGroup]= "personaForm">

  <div *ngIf="personaEncontrada" class="text-center mt-3 text-success">
    ✅ Persona encontrada:
  </div>
<div *ngIf="personaEncontrada" id="personaEncontrada">

        <div class="row mb-3">
          <label for="inputDni" class="col-sm-2 col-form-label">DNI:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" formControlName="dni" >
            </div>
        </div>

        <div class="row mb-3">
           <label for="firstName" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-5">
               <input type="text" class="form-control" formControlName="firstName">
              </div>
        </div>

        <div class="row mb-3">
           <label for="lastName" class="col-sm-2 col-form-label">Apellido:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="cellphone" class="col-sm-2 col-form-label">Teléfono:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="cellphone">
          </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
      </div>

      <div class="row mb-3">
        <label for="adress" class="col-sm-2 col-form-label">Dirección:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="adress" formControlName="adress">
          </div>
      </div>
      
      <button class="btn btn-warning me-2" (click)="activarEdicion()" *ngIf="personaForm.disabled">Actualizar Datos</button>

<button class="btn btn-danger me-2" (click)="guardarCambios()" *ngIf="modoEdicion">Guardar Cambios</button>
<button class="btn btn-secondary me-2" *ngIf="modoEdicion" (click)="irAlInicio()">Cancelar</button>

      <button class="btn btn-success" *ngIf="personaForm.disabled">Registrar Atención</button>
      
    </div>
  </form>
  
<div *ngIf="errorDni"  class="text-center mt-3 text-danger">
  ❌ {{ errorDni }}
  <br>
  <button class="btn btn-primary mt-2" (click)="openPersonaForm()">Crear nueva persona</button>
</div>
<div *ngIf="showPersonaForm">
  <app-persona-form></app-persona-form>
</div>
